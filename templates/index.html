<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Web Prediksi Perkembangan Harga Saham </title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Prediksi Harga Saham Anda adalah:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="POST"
                class="flex flex-col"
            >
                <label for="High" class="mb-2">High</label>
                <input
                    type="text"
                    name="High"
                    placeholder="High"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                <label for="Low" class="mb-2">Low</label>
                <input
                    type="text"
                    name="Low"
                    placeholder="Low"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                <label for="Open" class="mb-2">Open</label>
                <input
                    type="text"
                    name="Open"
                    placeholder="Open"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                <label for="Close" class="mb-2">Close</label>
                <input
                    type="text"
                    name="Close"
                    placeholder="Close"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                <label for="Adj Close" class="mb-2">Adj Close</label>
                <input
                    type="text"
                    name="Adj Close"
                    placeholder="Adj Close"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                
                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
        </div>
</body>
</html>
